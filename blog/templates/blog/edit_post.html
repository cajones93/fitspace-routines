{% extends "base.html" %}

{% block title %}Edit Post - {{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="p2 form" action="">
        <h1 class="text-center">Edit Post</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-2">Update Post</button>
        </div>
    </form>
</div>
{% endblock %}
