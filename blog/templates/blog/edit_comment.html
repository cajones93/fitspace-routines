{% extends "base.html" %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="p-2 form" action="">
        <h1 class="text-center mt-2">Edit Comment</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-2">Update Comment</button>
            <a href="{% url 'post_detail' comment.post.slug %}" class="btn btn-secondary btn-lg btn-lg mt-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
