{% extends "base.html" %}

{% block title %}Delete Post {{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white text-center py-3">
                    <h2 class="mb-0">Confirm Post Deletion</h2>
                </div>
                <div class="card-body p-4">
                    <p class="lead text-center mb-4">
                        Are you sure you want to permanently delete the post:
                        <strong class="text-danger">{{ post.title }}</strong>?
                    </p>
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg me-2">
                            <i class="bi bi-trash-fill me-2"></i> Delete
                        </button>
                        <a href="{% url 'posts' %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-arrow-left-square-fill me-2"></i> Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
