{% extends "base.html" %}

{% block title %}Delete Post {{post.title}}{% endblock %}

{% block content %}
<div class="container">
    
    <div class="d-flex justify-content-center-pt-3">
        <form method="post" class="p2 form text-center">
            <h1 class="text-center mt-2">Confirm Post Deletion</h1>
            {% csrf_token %}
            <p>Are you sure you want to delete "{{post.title}}"?</p>
            <input type="submit" value="Confirm" class="btn btn-warning btn-lg">
            <a href="{% url 'posts' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
