{% extends "base.html" %}

{% block title %}Add Post{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="p2 form">
        <h1 class="text-center">Add Post</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Create Post</button>
        </div>
    </form>
</div>
{% endblock %}
