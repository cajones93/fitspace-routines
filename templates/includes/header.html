{% load static %}

<header>
    {% with request.resolver_match.url_name as url_name %}
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
            <a class="navbar-brand" href="#"><img src="{% static 'images/logo.webp' %}" alt="FitSpace Routines Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Nav items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 transition-ease">
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'posts' %}active{% endif %}" aria-current="page" href="{% url 'posts' %}">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'add_post' %}active{% endif %}" href="{% url 'add_post' %}">New Post</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/logout/">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}" href="/accounts/signup/">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}" href="/accounts/login/">Login</a>
                </li>
                {% endif %}
                </ul>
                <!-- Search bar form -->
                <form class="d-flex" role="search" method="GET" action="{% url 'posts' %}">
                <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary transition-ease" type="submit">Search</button>
                </form>
            </div>
            </div>
        </nav>
    {% endwith %}
</header>
